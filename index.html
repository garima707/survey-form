<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - survey form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id="title">
FreeCodeCamp Survey Form
</h1>
<p id="description">
<i>
Thank you for taking the time to help us improve the platform.<i>
</p>
<script>
<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.forbes.com%2Fsites%2Flauragarnett%2F2021%2F01%2F04%2F21-books-that-will-make-2021-your-best-year-yet%2F&psig=AOvVaw21ng6SA1GRGUdFD6i3zlS0&ust=1622367178797000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCJjDz-3K7vACFQAAAAAdAAAAABAD">
</script>
<form id="survey-form">
<div class="form-control" >
<label for="name" id="label-name">Name</label>
<input type="text" id="name" placeholder="Enter your name"/>
</div>

<div class="form-control" >
<label for="email" id="email-label">Email</label>
<input type="text" id="email" placeholder="Enter your mail"/>
</div>

<div class="form-control">
 <label for="age" id="label-age">Age</label>
<input type="number" id="age" placeholder="Enter your age"/>
</div>


<div class="form-control">
<label for="role">Which option best describes your current role?</label>
<select name="role" id="role" required>
<option value="">Select current role</option>
<option value="student">Student</option>
<option value="full-timelearner">Full-Time Learner</option>
<option value="full-timejob">Full-Time job</option>
<option value="Prefernottosay">Prefer not to say</option>
<option value="other">Other</option>
</select>
</div>
<div class="form-control">
<label for="recommend"> Would you recommend freeCodeCamp to a friend?</label>
<label for="recommend-1"><input type="radio" id="recommend-1" name="recommend"/>Definitely</label>
<label for="recommend-2"><input type="radio" id="recommend-2" name="recommend"/>Maybe</label>
<label for="recommend-3"><input type="radio" id=recommend-3" name="recommend"/>Not Sure</label>
</div>
<div class="form-control">
<label for="feature"> What is your favorite feature of freeCodeCamp?</label>
<select name="feature" id="feature" required>
<option value="">Select your option</option>
<option value="challeneges">Challenges</option>
<option value="Projects">Projects</option>
<option value="Community">Community</option>
<option value="Open Source">Open Source</option>
</select>
</div>
<div class="form-control">
<label for="improved">What would you like to see improved? (Check all that apply)</label>
<label for="improved-1"><input type="checkbox" id="improved-1" name="improved"/>Front-end Projects</label>
<label for="improved-2"><input type="checkbox" id="improved-2" name="improved"/>Back-end Projects</label>      
<label for="improved-4"><input type="checkbox" id="improved-4" name="improved"/>Data Visualization</label>
<label for="improved-3"><input type="checkbox" id="improved-3" name="improved"/>Challenges</label>
<label for="improved-5"><input type="checkbox" id="improved-5" name="improved"/>Open source Community</label>
<label for="improved-6"><input type="checkbox" id="improved-6" name="improved"/>Gitter help rooms</label>
<label for="improved-7"><input type="checkbox" id="improved-7" name="improved"/>Videos</label>
<label for="improved-8"><input type="checkbox" id="improved-8" name="improved"/>City Meetups</label>
<label for="improved-9"><input type="checkbox" id="improved-9" name="improved"/>Wiki</label>
<label for="improved-10"><input type="checkbox" id="improved-10" name="improved"/>Forum</label>
<label for="improved-11"><input type="checkbox" id="improved-11" name="improved"/>Additional Courses</label>
</div>
<div class="form-control">
<label for="comments"> Any comments or suggestions</label>
<textarea name="comments" id="comments" placeholder="enter your comment here">
</textarea>

<button type="submit">Submit</button

</div>
</form>
<!-- partial -->
  
</body>
</html>
